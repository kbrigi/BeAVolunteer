<h4 style="margin-top: 7%;">{{tab}}</h4>

<mat-grid-list cols="3" style="margin-top:3%; margin-left: 10%; " >
    <mat-grid-tile  *ngFor="let project of projects">
        <mat-card style="padding: 10%;"  >
            <mat-card-title-group style="padding: 5%;">
                <mat-card-title class="project_name">{{project.project_name}}</mat-card-title>
            </mat-card-title-group>
                <div>
                    <img class="image" style="width: 250px; height: 200px;" src="{{project.project_img}}" >
                </div><!--  onerror="this.src='https://www.inkling.com/wp-content/uploads/2021/06/SD-default-image.png'" -->
                <!-- <mat-card-content class="project_description" *ngFor="let domain of project.domains">{{domain.domain_name}}</mat-card-content> -->
            <div class="domain_imgs">    
                <div class="domain_img" *ngFor="let domain of project.domains">
                    <button mat-fab class="domain_button"  matTooltip="{{domain.domain_name}}"><img style="width: 60px; height: 60px;" src="{{domain.domain_img}}" ></button>
                </div> 
            </div>
                
            <div id = "button" >
                <mat-card-actions>
                    <button mat-raised-button [routerLink] = '["/project", project.project_name]' >Details</button>
                </mat-card-actions>

                <mat-card-actions *ngIf="tab == 'Own projects'">
                    <button mat-fab (click)="openModifyPopUp(project)"><mat-icon>mode_edit</mat-icon></button>
                </mat-card-actions>

                <mat-card-actions *ngIf="tab == 'Own projects'">
                    <button mat-fab (click)="clickDelete(project.project_name)" >
                        <mat-icon>delete</mat-icon></button>
                </mat-card-actions>
                
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
