<div class="container" style="margin-top: 48%; margin-left: 33%;">
    <form [formGroup]="domainForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
      <h5 style="margin-bottom: 1%;">Create a new domain:</h5>
      <div style="display:inline-block;">
        <div class="row">
            <mat-form-field appearance="fill" style="margin-top: 0%;">
              <mat-label>Domain Name</mat-label>
              <input matInput formControlName="domain_name">
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="domainForm.controls['domain_name'].invalid">Domain's name must have min. length 5.</mat-error>
            </mat-form-field>
        </div>

        <div class="row"> 
            <mat-form-field style="margin-top: 0%;">
              <ngx-mat-file-input id="domain_img" formControlName="domain_img" (change)="uploadFile($event)" placeholder="Select an image" accept=".jpeg,.jpg,.png">
                <mat-icon ngxMatFileInputIcon>folder</mat-icon>
              </ngx-mat-file-input>
            </mat-form-field>
        </div>  
      </div>  

      <div class="row" style="display:inline-block;  margin-left: 2%;">
          <button mat-button class="button" [disabled]="!domainForm.valid" mat-raised-button mat-button
                  type="submit">
            Submit
          </button>
      </div>

    </form>
</div>
