<mat-grid-list cols="3" style="margin-top:5%;" >
    <mat-grid-tile *ngFor="let org of orgs">
        <mat-card style="padding: 10%;">
            <mat-card-title-group style="padding: 5%;">
                <!-- link? -->
                <mat-card-title class="org_name" > {{org.user}}</mat-card-title>
                <!-- <mat-card-subtitle class="project_creator_name">{{project.project_img}}</mat-card-subtitle> -->
            </mat-card-title-group>
            
            <mat-card-content >
                <div>
                    <img class="image" style="width: 250px; height: 200px;" src="{{org.logo}}" >
                </div><!--  onerror="this.src='https://www.inkling.com/wp-content/uploads/2021/06/SD-default-image.png'" -->
            <!-- *ngFor="let domain of org.domains">{{domain.domain_name}} -->
               
            </mat-card-content>

            <div id = "button" >
                <mat-card-actions>
                    <button mat-raised-button [routerLink] = '["/org", org.user]' >Details</button>
                </mat-card-actions>

                <mat-card-actions>
                    <button mat-fab  *ngIf="logedin_user_role === 'ADMIN'" (click)="clickDelete(org.user)" >
                        <mat-icon>delete</mat-icon></button>
                </mat-card-actions>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
